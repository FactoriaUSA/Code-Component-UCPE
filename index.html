<!DOCTYPE html>
<html>
  
<head>
    <style>
        @import url('http://fonts.cdnfonts.com/css/gotham');
        body {
            margin: 16px;
        }

        #code  {
            width: 1248px;
            min-height: 100px;
            border: 1px solid #f3f3f3;
            background-color: #f3f3f3;
            max-height: 1500px;
            max-width: 800px;
            overflow-x: hidden;
            overflow-y: auto;
            font-size:  18px;
        }
            button {
            width: 230px;
            height: 45px;
            margin-top: 20px;
            margin-left: 0px;
            background-color: #e1ecf4;
            font-size:  18px;
            font-family: 'Gotham light', sans-serif;
            color:#0291f9;
            border-radius: 5px;
            box-shadow:#e1ecf4;
            border-color:#0291f9;
            position: relative;
        }
  
       #codes {
            
  
        h1 {
            margin-left: 50px;
            margin-top: 160px;
        }
    </style>
</head>
  
<body>
    <code>
    <textarea name="codetext" type="text" id="code"></textarea>
     </code>
     <br>
    <button onclick="copyText()">Copy to Clipboard </button>
  
   
   <script>
         
        function copyText() {
            
            var textos= document.getElementById('code').value;
            /* Copy text from input into clipboard */
            navigator.clipboard.writeText
                (textos);
            
        }
    </script>
</body>
  
</html>
